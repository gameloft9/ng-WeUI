    <!--BEGIN actionSheet-->
    <div id="actionSheet_wrap" >
        <div class="weui_mask_transition" id="mask" ng-if="isShowActionsheet"></div>
        <div class="" ng-class="['weui_actionsheet',actionsheetToggle]" id="weui_actionsheet">
            <div class="weui_actionsheet_menu">
                <!--通过ng-repeat添加action -->
                <div class="weui_actionsheet_cell"  ng-repeat="item in actionList" ng-click="item.action()">{{item.name}}</div>
            </div>
            <div class="weui_actionsheet_action">
                <div class="weui_actionsheet_cell" ng-click="actionsheetCancel()">取消</div>
            </div>
        </div>
    </div>
    <!--END actionSheet-->
