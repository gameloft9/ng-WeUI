    <!--BEGIN dialog1-->
    <div class="weui_dialog_confirm" id="dialog1" ng-if="isShowDialogOkCancle">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">{{title}}</strong></div>
            <div class="weui_dialog_bd">{{content}}</div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog default" ng-click="btnCancel()">取消</a>
                <a href="javascript:;" class="weui_btn_dialog primary" ng-click="btnOk()">确定</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
